<h1>{{ album.title }}</h1>
<h3>{{ album.artist.name }}</h3>
<ul>
{% for track in album.track_set.all %}
    <li>{{ track.name }} (by {{ track.composer }})<br/>
        {{ track.milliseconds }} ms, {{ track.bytes }} bytes, {{ track.unitPrice }} EUR</li>
{% endfor %}
</ul>

<h5><a href="{% url 'albums_list' %}">Back to album list</a></h5>
